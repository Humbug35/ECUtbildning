<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelling chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
<main id="regUser">
    <!-- LOGIN FORM -->
    <section>
        <h3>Register new user</h3>
        <div id="alert"></div>
        <form id="newUser">
            <label for="newUserName">
                <span>Username</span>
                <input id="newUserName" type="text" placeholder="Anna89" required>
            </label>
            <label for="newUserFullName">
                <span>Full name</span>
                <input id="newUserFullName" type="text" placeholder="Anna Andersson" required>
            </label>
            <label for="newUserEmail">
                <span>Email</span>
                <input id="newUserEmail" type="email" placeholder="ex. annaanderson@gmail.com" required>
            </label>
            <label for="newUserPass">
                <span>Password</span>
                <input id="newUserPass" type="password" placeholder="password" required>
            </label>
            <button id="submitNewUser" type="submit">Submit Registration</button>
        </form>
    </section>
</main>


<!-- FIREBASE INITIALIZING -->
<script src="script/bootstrap/jquery-3.3.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script type="text/javascript" src="script/firebaseConfig.js"></script>
<script type="text/javascript" src="script/functions.js"></script>
<script type="text/javascript" src="script/regAndLogin.js"></script>
</body>
</html>
